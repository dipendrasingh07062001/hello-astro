  google_fonts: ^6.1.0
  just_audio: ^0.9.36
  intl: ^0.18.1
  flutter_rating_bar: ^4.0.1
  pinput: ^3.0.1
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


